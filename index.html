<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
</head>

<body>
    <div class="header">
        My Library
        <button type="button" class="newBook" id="new">New</button>
    </div>
    <div class="libraryContainer">
        
    </div>
    <div class="footer">Made by KlakCodes</div>
    <dialog>
        <button class="closeDialog">x</button>
        <form id="new_book_form" method="post">
            <div class="form-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div class="form-field-checkbox">
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
        </form>
        <button class="newBook" id="submit" type="submit" form="new_book_form">Submit</button>
    </dialog>
</body>
<script src="scripts.js"></script>
</html>
